<!DOCTYPE html>
<html>
<head>
    <title>Upload Interview Audio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            color: #333;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Upload Interview Audio</h1>
        <p class="subtitle">Upload audio files up to 200MB ‚Ä¢ Supported formats: MP3, WAV, M4A</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select file or drag & drop</div>
            <div class="upload-hint">Maximum file size: 200MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.mp4">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button id="uploadBtn" disabled>Upload File</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        // Get function URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const functionUrl = urlParams.get('function_url');
        const token = urlParams.get('token');
        
        if (!functionUrl || !token) {
            status.textContent = 'Error: Missing configuration';
            status.className = 'status show error';
        }
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const maxSize = 200 * 1024 * 1024; // 200MB
            
            if (file.size > maxSize) {
                status.textContent = 'File too large. Maximum size is 200MB.';
                status.className = 'status show error';
                return;
            }
            
            const validExtensions = ['.mp3', '.wav', '.m4a', '.mp4'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(fileExt)) {
                status.textContent = 'Invalid file type. Please upload MP3, WAV, or M4A files.';
                status.className = 'status show error';
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            status.classList.remove('show');
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            progressContainer.classList.add('show');
            status.classList.remove('show');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percent + '%';
                        progressText.textContent = percent + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        status.textContent = '‚úÖ Upload successful! Returning to app...';
                        status.className = 'status show success';
                        
                        // Send data back to parent window
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'upload_complete',
                                data: response
                            }, '*');
                            
                            setTimeout(() => window.close(), 2000);
                        } else {
                            // Fallback: show blob name for manual copy
                            status.innerHTML = `‚úÖ Upload complete!<br><br>Blob name: <strong>${response.blob_name}</strong><br><br>Copy this and return to the app.`;
                        }
                    } else {
                        throw new Error(`Upload failed with status ${xhr.status}`);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    status.textContent = '‚ùå Upload failed. Please try again.';
                    status.className = 'status show error';
                    uploadBtn.disabled = false;
                });
                
                xhr.open('POST', functionUrl, true);
                xhr.setRequestHeader('X-Upload-Token', token);
                xhr.send(formData);
                
            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
                status.className = 'status show error';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
